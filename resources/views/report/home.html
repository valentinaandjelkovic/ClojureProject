{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h3>Road news</h3>
    </div>
    <div class="desk-card">
        <div class="row">
            {% for type in types %}
            <div class="col-md-4 mt-2" style="cursor:pointer;" id={{type.id}} onclick="location.href = '/reports/{{type.id}}'">
                <div class="card text-center">
                    <div class="card-block">
                        <h5 class="card-title mt-1">{{type.name}}</h5>
                        <p class="card-text mb-1">
                            <img class="img-circle" src={{type.image}} width="100" height="100">
                        </p>
                    </div>
                </div>
            </div>
            {%ifequal (% forloop.counter 2) 0 %}
        </div>
        <div class="row mt-0">
            {% endifequal %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% block page-scripts %}
<script>

</script>
{% endblock %}
